<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

</head>
<body>
<section>
	<h2>Simple List</h2>
	<div class="container" id="container">
		<input type="text" name="input" value="Type here">
		<div class="items">
			<p class="active"><span class="open"></span>Item 1<span class="delete"></span></p>
			<p class="active"><span class="open"></span>Item 2<span class="delete"></span></p>
			<p class="active"><span class="open"></span>Item 3<span class="delete"></span></p>
			<p class="complete"><span class="check"></span>Item 3<span class="delete-2"></span></p>
			<p class="complete"><span class="check"></span>Item 3<span class="delete-2"></span></p>
	</div>
	<div class="reset">Reset
	</div>
</section>
</body>
</html>
